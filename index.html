<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QET Markdown Editor - Interactive Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container-fluid">
        <header class="py-3 mb-3 border-bottom">
            <div class="d-flex align-items-center">
                <div class="logo-container me-3">
                    <img src="logo.png" alt="QET Markdown Editor Logo" height="40">
                </div>
                <h1 class="h4 mb-0">QET Markdown Editor</h1>
                <span class="badge bg-warning ms-2">Demo Version</span>
                <div class="ms-auto">
                    <button id="saveBtn" class="btn btn-sm btn-outline-primary me-2">
                        <i class="bi bi-save"></i> Save
                    </button>
                    <button id="newBtn" class="btn btn-sm btn-outline-secondary me-2">
                        <i class="bi bi-file-earmark"></i> New
                    </button>
                    <button id="downloadBtn" class="btn btn-sm btn-outline-success">
                        <i class="bi bi-download"></i> Export
                    </button>
                </div>
            </div>
        </header>

        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="p-3">
                    <h5>Demo Features</h5>
                    <div class="list-group mb-4">
                        <button class="list-group-item list-group-item-action active" id="basicEditing">Basic Editing</button>
                        <button class="list-group-item list-group-item-action" id="aiFeatures">AI Features <span class="badge bg-primary ms-1">Demo</span></button>
                        <button class="list-group-item list-group-item-action" id="syncDemo">Sync Engine <span class="badge bg-primary ms-1">Demo</span></button>
                        <button class="list-group-item list-group-item-action" id="securityDemo">Security Features <span class="badge bg-primary ms-1">Demo</span></button>
                    </div>
                    
                    <h5>Documents</h5>
                    <div class="list-group" id="documentList">
                        <button class="list-group-item list-group-item-action active">Welcome.md</button>
                        <button class="list-group-item list-group-item-action">Features.md</button>
                        <button class="list-group-item list-group-item-action">Pricing.md</button>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="row h-100">
                    <!-- Editor -->
                    <div class="col-md-6 editor-container">
                        <div class="card h-100">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <span>Editor</span>
                                <div>
                                    <button id="boldBtn" class="btn btn-sm btn-outline-secondary">B</button>
                                    <button id="italicBtn" class="btn btn-sm btn-outline-secondary">I</button>
                                    <button id="linkBtn" class="btn btn-sm btn-outline-secondary">üîó</button>
                                    <button id="imageBtn" class="btn btn-sm btn-outline-secondary">üñºÔ∏è</button>
                                </div>
                            </div>
                            <div class="card-body p-0">
                                <textarea id="editor" class="form-control h-100 border-0"></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Preview -->
                    <div class="col-md-6 preview-container">
                        <div class="card h-100">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <span>Preview</span>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="syncScrollToggle" checked>
                                    <label class="form-check-label" for="syncScrollToggle">Sync Scroll</label>
                                </div>
                            </div>
                            <div class="card-body markdown-body" id="preview">
                                <!-- Preview content will be rendered here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Feature Demo Modal -->
    <div class="modal fade" id="featureModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="featureModalTitle">Feature Demo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="featureModalBody">
                    <!-- Feature demo content will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a href="#" class="btn btn-primary" id="learnMoreBtn">Learn More</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Purchase CTA -->
    <div class="purchase-cta">
        <div class="d-flex align-items-center">
            <div>
                <strong>Ready to unlock all features?</strong>
                <p class="mb-0 small">Get the full version with all premium features</p>
            </div>
            <a href="#" class="btn btn-primary ms-3" id="purchaseBtn">Purchase Full Version</a>
        </div>
    </div>

    <!-- Scripts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/bash.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
